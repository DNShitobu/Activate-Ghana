<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposals & Messaging | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f8fafc; color:#0f172a; }
    .card { background:#ffffff; border:1px solid #e2e8f0; box-shadow:0 10px 30px rgba(15,23,42,0.08); }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-6xl mx-auto px-4 py-8 space-y-6">
    <header class="flex items-center justify-between">
      <a href="index.html" class="text-sm font-semibold text-primary hover:text-primary-dark">← Back to home</a>
      <div class="flex gap-2 text-sm font-semibold">
        <a href="dashboard.html" class="px-3 py-2 rounded-lg border border-slate-200 hover:bg-slate-50 transition">Client dashboard</a>
        <a href="dashboard-expert.html" class="px-3 py-2 rounded-lg border border-slate-200 hover:bg-slate-50 transition">Expert dashboard</a>
      </div>
    </header>

    <section class="grid lg:grid-cols-2 gap-4">
      <div class="card rounded-2xl p-6 space-y-4">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Proposal</p>
          <h1 class="text-xl font-bold">Send a structured proposal</h1>
          <p class="text-sm text-slate-500">Include quoted price, milestones, and revision count.</p>
        </div>
        <form class="space-y-3">
          <input class="w-full rounded-xl border border-slate-300 px-4 py-3" placeholder="Job title or reference">
          <textarea class="w-full rounded-xl border border-slate-300 px-4 py-3" rows="3" placeholder="Scope and approach"></textarea>
          <div class="grid md:grid-cols-3 gap-2">
            <input class="rounded-xl border border-slate-300 px-4 py-3" placeholder="Quoted price (GHS)">
            <input class="rounded-xl border border-slate-300 px-4 py-3" placeholder="Timeline (days)">
            <input class="rounded-xl border border-slate-300 px-4 py-3" placeholder="Revisions included">
          </div>
          <div class="space-y-2">
            <p class="text-sm font-semibold">Milestones</p>
            <div class="space-y-2" id="milestones">
              <div class="rounded-xl border border-slate-200 p-3 grid md:grid-cols-3 gap-2">
                <input class="rounded-lg border border-slate-200 px-3 py-2" placeholder="Title">
                <input class="rounded-lg border border-slate-200 px-3 py-2" placeholder="Amount (GHS)">
                <input class="rounded-lg border border-slate-200 px-3 py-2" placeholder="Due (days)">
              </div>
            </div>
            <button type="button" class="text-sm text-primary font-semibold">+ Add milestone</button>
          </div>
          <div class="space-y-2">
            <p class="text-sm font-semibold">Client response</p>
            <div class="grid sm:grid-cols-3 gap-2">
              <button type="button" class="px-3 py-2 rounded-lg border border-slate-300 font-semibold hover:bg-slate-50">Accept</button>
              <button type="button" class="px-3 py-2 rounded-lg border border-amber-300 text-amber-700 font-semibold hover:bg-amber-50">Request changes</button>
              <button type="button" class="px-3 py-2 rounded-lg bg-slate-900 text-white font-semibold hover:bg-slate-800">Decline</button>
            </div>
            <textarea class="w-full rounded-xl border border-slate-300 px-4 py-3" rows="2" placeholder="Counter message or revision notes"></textarea>
          </div>
          <div class="flex gap-2">
            <button class="px-4 py-2 rounded-lg bg-primary text-white font-semibold">Send proposal</button>
            <button type="button" class="px-4 py-2 rounded-lg border border-slate-300 font-semibold">Save draft</button>
          </div>
        </form>
      </div>

      <div class="card rounded-2xl p-6 space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Messaging</p>
            <h2 class="text-lg font-semibold">Chat with client</h2>
          </div>
          <span class="px-2 py-1 rounded-full bg-emerald-100 text-emerald-700 text-xs font-semibold">Secure</span>
        </div>
        <div class="h-64 rounded-2xl border border-slate-200 p-3 overflow-y-auto space-y-3 bg-slate-50" id="chat-window">
          <div class="flex items-start gap-2">
            <div class="w-8 h-8 rounded-full bg-primary text-white grid place-items-center text-xs font-bold">CL</div>
            <div class="bg-white border border-slate-200 rounded-xl px-3 py-2 text-sm">Can you share a milestone breakdown?</div>
          </div>
          <div class="flex items-start gap-2 justify-end">
            <div class="bg-primary text-white rounded-xl px-3 py-2 text-sm">Sure—see milestones in my proposal draft.</div>
            <div class="w-8 h-8 rounded-full bg-emerald-600 text-white grid place-items-center text-xs font-bold">EX</div>
          </div>
        </div>
        <div class="flex gap-2">
          <input class="flex-1 rounded-xl border border-slate-300 px-4 py-3" placeholder="Type a message...">
          <button class="px-4 py-3 rounded-xl bg-primary text-white font-semibold">Send</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
