<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#F68B1F', light: '#F6B01E', dark: '#F55203' },
            accent: '#313131',
            pop: { pink: '#F68B1F', lime: '#F6B01E', amber: '#F6B01E', violet: '#F55203' },
            night: '#313131',
            panel: '#F5F5F5',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: radial-gradient(circle at 12% 20%, rgba(37, 99, 235, 0.22), transparent 35%),
                  radial-gradient(circle at 82% 10%, rgba(34, 211, 238, 0.15), transparent 28%),
                  linear-gradient(145deg, #F5F5F5 0%, #313131 50%, #FFFFFF 100%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 18px 70px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 14px 48px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-slate-50 antialiased">
  <div class="max-w-6xl mx-auto px-4 py-6 space-y-8">
    <header class="glass rounded-2xl px-4 py-3 flex flex-col lg:flex-row gap-3 items-center">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary-light via-pop-amber to-pop-pink grid place-items-center font-extrabold text-night shadow-lg">GH</div>
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-300">ACTIVATE Skills and Service</p>
          <p class="font-semibold text-lg">Marketplace | Ghana</p>
        </div>
      </a>
      <div class="flex-1"></div>
      <nav class="flex items-center gap-2">
        <a href="index.html" class="px-3 py-2 rounded-lg text-sm font-semibold hover:bg-white/10 transition">Home</a>
        <a href="marketplace.html" class="px-3 py-2 rounded-lg text-sm font-semibold hover:bg-white/10 transition">Marketplace</a>
        <a href="login.html" class="px-3 py-2 rounded-lg text-sm font-semibold border border-slate-600 hover:border-primary transition">Log in</a>
        <a href="signup.html" class="px-3 py-2 rounded-lg text-sm font-semibold bg-gradient-to-r from-primary via-pop-amber to-pop-pink text-night hover:from-primary-light transition">Sign up</a>
        <a href="admin-login.html" class="px-3 py-2 rounded-lg text-sm font-semibold border border-amber-400 text-amber-200 hover:border-white transition">Admin</a>
      </nav>
    </header>

    <section class="space-y-4">
      <div class="flex justify-between items-center flex-wrap gap-3">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-300">Marketplace</p>
          <h1 class="text-3xl font-bold">Browse products from verified sellers</h1>
        </div>
      </div>
      <form id="product-filter-form" class="grid lg:grid-cols-4 gap-2">
        <input id="product-query" type="text" placeholder="Search products (eggs, fertilizer, seedlings)" class="rounded-xl px-4 py-3 bg-slate-900/60 border border-slate-700 focus:outline-none focus:border-primary" />
        <input id="product-location" type="text" placeholder="Location (e.g. Tamale)" class="rounded-xl px-4 py-3 bg-slate-900/60 border border-slate-700 focus:outline-none focus:border-primary" />
        <input id="product-max" type="number" placeholder="Max price (GHS)" class="rounded-xl px-4 py-3 bg-slate-900/60 border border-slate-700 focus:outline-none focus:border-primary" />
        <button type="submit" class="rounded-xl px-4 py-3 bg-gradient-to-r from-primary via-pop-amber to-pop-pink text-night font-semibold hover:from-primary-light transition">Filter products</button>
      </form>
      <div class="flex flex-wrap gap-2" id="product-filter"></div>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4" id="product-list"></div>
      <div class="card rounded-2xl p-4 overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead>
            <tr class="text-slate-400 border-b border-slate-700">
              <th class="px-4 py-3">Product</th>
              <th class="px-4 py-3">Category</th>
              <th class="px-4 py-3">Price</th>
              <th class="px-4 py-3">Qty</th>
              <th class="px-4 py-3">Location</th>
              <th class="px-4 py-3">Seller</th>
            </tr>
          </thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </div>
    </section>
  </div>
  <footer class="max-w-6xl mx-auto px-4 pb-8 text-xs text-slate-400">
    ACTIVATE Skills and Service Marketplace | Ghana
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
