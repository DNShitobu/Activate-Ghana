<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data: https://images.unsplash.com https://unpkg.com https://*.tile.openstreetmap.org; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com; connect-src 'self' http://127.0.0.1:8001 http://localhost:8001 https://activate-ghana-backend.onrender.com; font-src 'self' data:; form-action 'self' http://127.0.0.1:8001 http://localhost:8001 https://activate-ghana-backend.onrender.com">
  <title>Reset Password | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <link rel="stylesheet" href="assets/tailwind.css">
  <link rel="stylesheet" href="assets/site.css">
</head>
<body class="antialiased theme-light-soft">
  <div class="max-w-xl mx-auto px-4 py-12">
    <div class="card rounded-2xl p-6 space-y-4">
      <h1 class="text-2xl font-bold">Reset your password</h1>
      <p class="text-sm text-slate-600">Enter a new password for your account.</p>
      <form id="reset-form" class="space-y-3">
        <input id="password" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:border-primary" placeholder="New password" required>
        <input id="confirm" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:border-primary" placeholder="Confirm password" required>
        <button type="submit" class="w-full rounded-xl px-4 py-3 bg-primary text-white font-semibold">Update password</button>
      </form>
      <div id="status" class="text-sm text-slate-600"></div>
      <a href="login.html" class="text-sm text-primary hover:underline">Back to login</a>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="password-reset.js"></script>
</body>
</html>
