<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#F68B1F', light: '#F6B01E', dark: '#F55203' },
            accent: '#313131',
            panel: '#F5F5F5',
          }
        }
      }
    }
  </script>
  <style>
    body { background: #f7f7f7; color: #1f2937; }
    .card { background: #ffffff; border: 1px solid #e5e7eb; box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08); }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-xl mx-auto px-4 py-12">
    <div class="card rounded-2xl p-6 space-y-4">
      <h1 class="text-2xl font-bold">Reset your password</h1>
      <p class="text-sm text-slate-600">Enter a new password for your account.</p>
      <form id="reset-form" class="space-y-3">
        <input id="password" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:border-primary" placeholder="New password" required>
        <input id="confirm" type="password" class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:border-primary" placeholder="Confirm password" required>
        <button type="submit" class="w-full rounded-xl px-4 py-3 bg-primary text-white font-semibold">Update password</button>
      </form>
      <div id="status" class="text-sm text-slate-600"></div>
      <a href="login.html" class="text-sm text-primary hover:underline">Back to login</a>
    </div>
  </div>
  <script src="config.js"></script>
  <script>
    const form = document.getElementById('reset-form');
    const statusEl = document.getElementById('status');
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');
    const token = params.get('token');
    const API_BASE = window.API_BASE || 'http://127.0.0.1:8001/api';

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) {
        statusEl.textContent = 'Passwords do not match.';
        return;
      }
      fetch(`${API_BASE}/auth/password/reset/confirm/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid, token, password }),
      })
        .then(res => res.json().then(data => ({ ok: res.ok, data })))
        .then(({ ok, data }) => {
          statusEl.textContent = ok ? 'Password updated. You can log in now.' : (data.detail || 'Reset failed.');
        })
        .catch(() => {
          statusEl.textContent = 'Reset failed. Please try again.';
        });
    });
  </script>
</body>
</html>
