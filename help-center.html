<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Center | Skillset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-5xl mx-auto px-4 py-8 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-xl font-bold">Help Center</h1>
      <div class="flex items-center gap-2 text-sm font-semibold">
        <a href="index.html" class="px-3 py-2 rounded-lg border border-slate-700 hover:border-primary transition">Home</a>
        <a href="marketplace.html" class="px-3 py-2 rounded-lg border border-slate-700 hover:border-primary transition">Marketplace</a>
        <a href="login.html" class="px-3 py-2 rounded-lg border border-slate-700 hover:border-primary transition">Log in</a>
        <a href="signup.html" class="px-3 py-2 rounded-lg border border-slate-700 hover:border-primary transition">Sign up</a>
        <a href="admin-login.html" class="px-3 py-2 rounded-lg border border-amber-400 text-amber-200 hover:border-white transition">Admin</a>
      </div>
    </header>
    <div class="grid md:grid-cols-2 gap-4">
      <a class="card rounded-2xl p-4 bg-slate-900 border border-slate-800" href="payments.html">How escrow works</a>
      <a class="card rounded-2xl p-4 bg-slate-900 border border-slate-800" href="dispute-center.html">Raise a dispute</a>
      <a class="card rounded-2xl p-4 bg-slate-900 border border-slate-800" href="verification.html">Get verified</a>
      <a class="card rounded-2xl p-4 bg-slate-900 border border-slate-800" href="proposals.html">Send proposals</a>
    </div>
    <section class="card rounded-2xl p-6 bg-slate-900 border border-slate-800 space-y-3">
      <h2 class="text-lg font-semibold">Submit a ticket</h2>
      <form class="space-y-3">
        <input class="w-full rounded-xl border border-slate-700 bg-slate-800 px-4 py-3" placeholder="Email or phone">
        <textarea class="w-full rounded-xl border border-slate-700 bg-slate-800 px-4 py-3" rows="3" placeholder="Describe your issue"></textarea>
        <button class="px-4 py-2 rounded-lg bg-primary text-night font-semibold">Send</button>
      </form>
    </section>
  </div>
  <footer class="max-w-5xl mx-auto px-4 pb-8 text-xs text-slate-500">
    ACTIVATE Skills and Service Marketplace | Ghana
  </footer>
</body>
</html>
