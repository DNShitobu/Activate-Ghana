<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f8fafc; color:#0f172a; }
    .card { background:#ffffff; border:1px solid #e2e8f0; box-shadow:0 10px 30px rgba(15,23,42,0.08); }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-6xl mx-auto px-4 py-8 space-y-6">
    <header class="flex items-center justify-between">
      <a href="index.html" class="text-sm font-semibold text-primary hover:text-primary-dark">‚Üê Back to home</a>
      <div class="flex gap-2 text-sm font-semibold">
        <a href="dashboard.html" class="px-3 py-2 rounded-lg border border-slate-200 hover:bg-slate-50 transition">Client dashboard</a>
        <a href="dashboard-expert.html" class="px-3 py-2 rounded-lg border border-slate-200 hover:bg-slate-50 transition">Expert dashboard</a>
      </div>
    </header>

    <section class="grid md:grid-cols-3 gap-4">
      <div class="card rounded-2xl p-4">
        <p class="text-xs uppercase tracking-wide text-slate-500">Spend (client)</p>
        <p class="text-2xl font-bold">GHS 12,400</p>
        <p class="text-sm text-slate-500">Last 30 days</p>
      </div>
      <div class="card rounded-2xl p-4">
        <p class="text-xs uppercase tracking-wide text-slate-500">Cycle time</p>
        <p class="text-2xl font-bold">2.1 days</p>
        <p class="text-sm text-slate-500">Approve to release</p>
      </div>
      <div class="card rounded-2xl p-4">
        <p class="text-xs uppercase tracking-wide text-slate-500">Approval rate</p>
        <p class="text-2xl font-bold">92%</p>
        <p class="text-sm text-slate-500">Milestones approved</p>
      </div>
    </section>

    <section class="card rounded-2xl p-6 space-y-3">
      <div class="flex items-center justify-between">
        <p class="text-lg font-semibold">Earnings over time (expert)</p>
        <select class="rounded-lg border border-slate-300 px-3 py-2 text-sm">
          <option>Last 30 days</option>
          <option>Quarter</option>
          <option>Year</option>
        </select>
      </div>
      <div class="h-48 rounded-xl bg-slate-50 border border-dashed border-slate-300 grid place-items-center text-slate-400 text-sm">Chart placeholder</div>
      <div class="grid md:grid-cols-3 gap-3">
        <div class="card rounded-xl p-3">
          <p class="text-xs uppercase text-slate-500">Win rate</p>
          <p class="text-xl font-semibold">38%</p>
        </div>
        <div class="card rounded-xl p-3">
          <p class="text-xs uppercase text-slate-500">Response time</p>
          <p class="text-xl font-semibold">1.6h</p>
        </div>
        <div class="card rounded-xl p-3">
          <p class="text-xs uppercase text-slate-500">Earnings</p>
          <p class="text-xl font-semibold">GHS 8,200</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
