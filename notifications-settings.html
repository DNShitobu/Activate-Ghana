<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Notification Settings | Skillset</title>
  <link rel="stylesheet" href="assets/tailwind.css">
  <link rel="stylesheet" href="assets/site.css">
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-4xl mx-auto px-4 py-8 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-xl font-bold">Notifications</h1>
      <a href="index.html" class="text-sm text-primary">‚Üê Home</a>
    </header>
    <div class="card rounded-2xl p-6 bg-slate-900 border border-slate-800 space-y-4">
      <div class="flex items-center justify-between">
        <p class="text-sm text-slate-300">Email alerts</p>
        <label class="inline-flex items-center gap-2 text-sm">
          <input id="email-enabled" type="checkbox" class="rounded border-slate-500 bg-slate-800"> Enabled
        </label>
      </div>
      <div class="flex items-center justify-between">
        <p class="text-sm text-slate-300">Push alerts (Web Push / Firebase)</p>
        <label class="inline-flex items-center gap-2 text-sm">
          <input id="push-enabled" type="checkbox" class="rounded border-slate-500 bg-slate-800"> Enabled
        </label>
      </div>
      <p class="text-xs text-slate-500">Covers proposals, approvals, disputes, payouts.</p>
      <button id="save-prefs" class="px-4 py-2 rounded-lg bg-primary text-white font-semibold">Save</button>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="notifications-settings.js"></script>
</body>
