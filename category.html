<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data: https://images.unsplash.com https://unpkg.com https://*.tile.openstreetmap.org; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com; connect-src 'self' http://127.0.0.1:8001 http://localhost:8001 https://activate-ghana-backend.onrender.com; font-src 'self' data:; form-action 'self' http://127.0.0.1:8001 http://localhost:8001 https://activate-ghana-backend.onrender.com">
  <title>Skill Category | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <link rel="stylesheet" href="assets/tailwind.css">
  <link rel="stylesheet" href="assets/site.css">
</head>
<body class="antialiased theme-category">
  <div class="max-w-5xl mx-auto px-4 py-8 space-y-6">
    <header class="flex items-center justify-between">
      <a id="back-link" href="index.html" class="text-sm font-semibold text-primary hover:text-primary-light">Back to marketplace</a>
      <div class="flex items-center gap-2 text-sm font-semibold">
        <a href="marketplace.html" class="px-3 py-2 rounded-lg border border-slate-600 hover:border-primary transition">Marketplace</a>
        <a href="login.html" class="px-3 py-2 rounded-lg border border-slate-600 hover:border-primary transition">Log in</a>
        <a href="signup.html" class="px-3 py-2 rounded-lg border border-slate-600 hover:border-primary transition">Sign up</a>
        <a href="admin-login.html" class="px-3 py-2 rounded-lg border border-amber-400 text-amber-200 hover:border-white transition">Admin</a>
      </div>
    </header>

    <div id="hero-card" class="card rounded-3xl overflow-hidden relative">
      <img id="hero-image" src="" alt="" class="w-full h-60 object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/20"></div>
      <div class="absolute bottom-5 left-5 right-5 space-y-2">
        <p id="cat-chip" class="inline-flex px-3 py-1 rounded-full border border-white/20 text-xs font-semibold"></p>
        <h1 id="cat-title" class="text-3xl font-bold"></h1>
        <p id="cat-desc" class="text-slate-200"></p>
      </div>
    </div>

    <section class="space-y-3">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-400">Experts</p>
          <p class="text-xl font-semibold">Verified talent for this skill</p>
        </div>
        <a href="marketplace.html#experts" class="text-sm text-primary hover:text-primary-light">Back to all experts</a>
      </div>
      <div id="cat-experts" class="grid sm:grid-cols-2 gap-4"></div>
    </section>
  </div>

  <footer class="max-w-5xl mx-auto px-4 pb-8 text-xs text-slate-400">
    ACTIVATE Skills and Service Marketplace | Ghana
  </footer>

  <script src="config.js"></script>
  <script src="category.js"></script>
</body>
</html>
