<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data: https://images.unsplash.com https://unpkg.com https://*.tile.openstreetmap.org; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com; connect-src 'self' http://127.0.0.1:8001 http://localhost:8001 https://activate-ghana-backend.onrender.com; font-src 'self' data:; form-action 'self' http://127.0.0.1:8001 http://localhost:8001 https://activate-ghana-backend.onrender.com">
  <title>Verification Queue | Admin</title>
  <link rel="stylesheet" href="assets/tailwind.css">
  <link rel="stylesheet" href="assets/site.css">
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-5xl mx-auto px-4 py-6 space-y-4">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">Verification queue</h1>
      <a href="admin-login.html" class="text-sm text-primary">Switch admin</a>
    </div>
    <div class="card rounded-2xl p-4 space-y-3 bg-slate-900 border border-slate-700">
      <table class="min-w-full text-sm">
        <thead class="text-left text-slate-400">
          <tr>
            <th class="px-3 py-2">User</th>
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">License</th>
            <th class="px-3 py-2">Background</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-slate-800">
            <td class="px-3 py-2">Ama Boateng</td>
            <td class="px-3 py-2 text-amber-400">Pending</td>
            <td class="px-3 py-2 text-emerald-400">Verified</td>
            <td class="px-3 py-2 text-slate-300">Not submitted</td>
            <td class="px-3 py-2 space-x-2">
              <button class="px-2 py-1 rounded bg-emerald-600 text-white text-xs">Approve</button>
              <button class="px-2 py-1 rounded bg-red-600 text-white text-xs">Reject</button>
            </td>
          </tr>
          <tr>
            <td class="px-3 py-2">Kofi Mensah</td>
            <td class="px-3 py-2 text-emerald-400">Verified</td>
            <td class="px-3 py-2 text-amber-400">Pending</td>
            <td class="px-3 py-2 text-slate-300">In review</td>
            <td class="px-3 py-2 space-x-2">
              <button class="px-2 py-1 rounded bg-emerald-600 text-white text-xs">Approve</button>
              <button class="px-2 py-1 rounded bg-red-600 text-white text-xs">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
