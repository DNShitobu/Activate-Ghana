<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews with Evidence | ACTIVATE Skills and Service Marketplace | Ghana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f8fafc; color:#0f172a; }
    .card { background:#ffffff; border:1px solid #e2e8f0; box-shadow:0 10px 30px rgba(15,23,42,0.08); }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-4xl mx-auto px-4 py-8 space-y-6">
    <header class="flex items-center justify-between">
      <a href="index.html" class="text-sm font-semibold text-primary hover:text-primary-dark">‚Üê Back to home</a>
      <div class="text-sm text-slate-500">Reviews unlock after completion for both parties.</div>
    </header>

    <section class="card rounded-2xl p-6 space-y-4">
      <div>
        <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Two-way reviews</p>
        <h1 class="text-xl font-bold">Attach evidence & private feedback</h1>
      </div>
      <form class="space-y-3">
        <div class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm font-semibold text-slate-700">Contract ID</label>
            <input class="w-full rounded-xl border border-slate-300 px-4 py-3" placeholder="#C-2209">
          </div>
          <div>
            <label class="text-sm font-semibold text-slate-700">Rating</label>
            <select class="w-full rounded-xl border border-slate-300 px-4 py-3">
              <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
            </select>
          </div>
        </div>
        <label class="text-sm font-semibold text-slate-700">Public review</label>
        <textarea class="w-full rounded-xl border border-slate-300 px-4 py-3" rows="3" placeholder="Summarize the work and outcome"></textarea>
        <label class="text-sm font-semibold text-slate-700">Evidence (optional)</label>
        <input type="file" multiple class="w-full rounded-xl border border-slate-300 px-4 py-3">
        <label class="text-sm font-semibold text-slate-700">Private feedback to admins</label>
        <textarea class="w-full rounded-xl border border-slate-300 px-4 py-3" rows="2" placeholder="Only admins can see this."></textarea>
        <div class="flex gap-2">
          <button class="px-4 py-2 rounded-lg bg-primary text-white font-semibold">Submit review</button>
          <button type="button" class="px-4 py-2 rounded-lg border border-slate-300 font-semibold">Save draft</button>
        </div>
      </form>
      <p class="text-xs text-slate-500">Reviews publish only after both sides submit or after a set timer.</p>
    </section>
  </div>
</body>
</html>
